<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec0de.net</title>
    <link rel="stylesheet" href="styling/terminal_os.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body class="vt323-regular">
    <div id="main_div">
        <div id="main_screen">
            <div class="file_icon" id="terminal_button">
                <img src="img/terminal_icon.png" alt="file_icon">
                <p>Terminal.exe</p>
            </div>
            <div class="file_icon" id="about_button">
                <img src="img/file_icon.png" alt="file_icon">
                <p>About.html</p>
            </div>
            <div class="file_icon" id="hobbies_button">
                <img src="img/file_icon.png" alt="file_icon">
                <p>hobbies_and_projects.html</p>
            </div>
            <div class="file_icon" id="nn_button">
                <img src="img/folder_icon.png" alt="file_icon">
                <p>Net Neighbors</p>
            </div>
            <div class="file_icon" id="foundation_button">
                <img src="img/scp_logo_icon.png" alt="file_icon">
                <p>Foundation Files</p>
            </div>
            <div class="file_icon" id="window_button">
                <img src="img/file_icon.png" alt="file_icon">
                <p>Snake.exe</p>
            </div>

            <div id="new_window" class="hide_window">
                <header id="new_window_title"><p id="close_button">X</p></header>
                <iframe src="snake_game.html"></iframe>
            </div>
        </div>
        <footer id="taskbar">
            <p id="menu_button">ArtiOS Menu</p>
        </footer>
    </div>

    <script src="scripts/desktop_button_handler.js"></script>
</body>
